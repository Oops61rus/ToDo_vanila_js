<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />

    <title>ToDo</title>
  </head>
  <body>
    <div>
      <h2>Paging</h2>
      <input type="number" name="" id="paging" class="paging" placeholder="10" />
      <button class="btn-pg">Set paging size</button>
    </div>
    <div>
      <h1>Todos</h1>
      <input type="text" name="" id="inputField" class="todos" />
      <button id="addTodoBtn">New Todo</button>
      <!-- <button id="sort">sort</button> -->
    </div>

    <ul id="todoList"></ul>

    <div id="pagingContainer"></div>

    <div>
      <button id="all">All</button>
      <button id="active">Active</button>
      <button id="completed">Competed</button>
    </div>
    
    <script src="js/paging.js"></script>   
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/task.js"></script>
    <script src="js/taskCreator.js"></script>
  </body>
</html>
